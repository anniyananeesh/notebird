<ion-header-bar align-title="center" class="bar-signup">
 
  <h1 class="title">Choose category</h1>
 
</ion-header-bar>

<ion-content>
 
  <div class="list category">

    <a class="item" ng-repeat="cat in categories" ng-click="showCategoryItems(cat._id)"> 
      <h2>{{cat.name}}</h2> 
    </a> 

</div>
 
</ion-content>
